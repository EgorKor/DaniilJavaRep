<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:each="user: ${userList}">
        <p th:text="'Id = ' + ${user.getId()}"></p>
        <p th:text="'Name = ' + ${user.getUsername()}"></p>
        <p th:text="'Email = ' + ${user.getEmail()}"></p>
        <p th:text="'IsAdmin = ' + ${user.getIsAdmin()}"></p>
        <br>
  </div>
</body>
</html>
